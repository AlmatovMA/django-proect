{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h3>{{ post.author }}</h3>
        <p>{{ post.body }}</p>
    </div>
 <div><a href="{% url 'post_edit.html' post.pk %}">Редактирования</a></div>
 <div><a href="{% url 'post_delete.html' post.pk %}">Удаления публикации</a></div>

{% endblock content %}
